<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>买车发布</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/js.js"></script>
</head>
<body>
<div id="top" class="title">
    <h1>买车发布</h1>
</div>
<div class="push-list">
    <div class="list-1 allList">
        <dl class="tit">
            <dt>标题</dt>
            <dd>品牌 车系 车型 年份</dd>
        </dl>
        <dl class="out-color">
            <dt>外色</dt>
            <dd>白色</dd>
        </dl>
        <dl class="in-color">
            <dt>内色</dt>
            <dd>黑色</dd>
        </dl>
    </div>
    <div class="list-2 allList">
        <dl class="where">
            <dt>卖到哪里</dt>
            <dd>北京&nbsp;&nbsp;<img src="images/more.jpg"/></dd>
        </dl>
        <dl class="now">
            <dt>状态</dt>
            <dd>全款&nbsp;&nbsp;<img src="images/more.jpg"/></dd>
        </dl>
    </div>
    <div class="list-3 allList">
        <dl class="update">
            <dt>7天自动更新</dt>
            <dd><img src="images/update.jpg"/></dd>
        </dl>
    </div>
    <div class="list-4 allList">
        <textarea>配置 需要手动填写</textarea>
    </div>
    <div class="push-btn"><a href="##">发布</a></div>
</div>
</body>
</html>
